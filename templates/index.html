    <div class="wrapper">
      <div class="mt-5 mb-4">
        <figure class="text-center text">
          <blockquote class="blockquote">
            <p>Play music based on your emotions</p>
          </blockquote>
          <h3>Using <cite title="Source Title">EmoMatch</cite></h3>
        </figure>
      </div>
      <div class="container mx-auto">
        <div class="card" style="width: 30rem; height: 28rem; float: left">
          <img
            class="card-img-top"
            style="height: 28rem"
            src="{{ url_for('video_feed') }}"
            alt="Card image cap"
          />
        </div>

        <div
          id="recommend-container"
          class="card pl-4"
          style="width: 30rem; height: 28rem; float: right"
        >
          <button type="button" class="btn btn-primary" onclick="showEmotion()">
            Get Emotion
          </button>
          <p id="emotion-label"></p>
          <div id="songs-list"></div>
        </div>
      </div>
      <div id="progress-bar-container">
        <div id="controls">
          <img
            id="play-pause"
            src="/static/images/play.png"
            
          />
          <span id="time">0:00 / 0:00</span>
        </div>

        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>

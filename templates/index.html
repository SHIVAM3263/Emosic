<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png" />
    <title>EmoMatch</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/bg.css" />
    <i class="bi bi-github"></i>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/script.js')}}"
    ></script>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EmoMatch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <a class="navbar-brand github-logo" href="www.github.com">
              <img
                src="/static/images/github-11-32.png"
                width="30"
                height="30"
                alt=""
              />
            </a>
          </ul>
        </div>
      </nav>
    </div>
    <div class="wrapper">
      <div class="mt-5 mb-4">
        <figure class="text-center text">
          <blockquote class="blockquote">
            <p>Play music based on your emotions</p>
          </blockquote>
          <h3>Using <cite title="Source Title">EmoMatch</cite></h3>
        </figure>
      </div>
      <div class="container mx-auto">
        <div class="card" style="width: 30rem; height: 28rem; float: left">
          <img
            class="card-img-top"
            style="height: 28rem"
            src="{{ url_for('video_feed') }}"
            alt="Card image cap"
          />
        </div>

        <div
          id="recommend-container"
          class="card pl-4"
          style="width: 30rem; height: 28rem; float: right"
        >
          <button type="button" class="btn btn-primary" onclick="showEmotion()">
            Get Emotion
          </button>
          <p id="emotion-label"></p>
          <div id="songs-list"></div>
        </div>
      </div>
      <div>
        <p>{{emotion}}</p>
      </div>
      <div id="progress-bar-container">
        <div id="controls">
          <img
            id="play-pause"
            src="/static/images/play.png"
            
          />
          <span id="time">0:00 / 0:00</span>
        </div>

        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>
  </body>
</html>
